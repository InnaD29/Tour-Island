<body>

<!-- Start header which contains: logo, form-search, nav and 
togglemenu for responsive by using @media -->

<header>
	<!-- STATR LOGO -->
	<figure>
		<a href="#">
			<img src="images/logotype.png" alt="logo-img-palm">
		</a>
	</figure> <!-- end logo -->
   <!-- START NAVBAR -->
	<nav>
		<ul class="navbar">
			<li><a href="#about">About</a></li>
		    <li><a href="#">News</a></li>
		    <li><a href="#">Islands</a></li>
		    <li><a href="#">Gallery</a></li>
		    <li><a href="#">Contact</a></li>
		</ul>
	</nav> <!-- end navbar -->

    <!-- START TOGGLE-MENU ROR RESPONSIVE -->
	<nav class="toggle-menu">
		<label for="menu-toggle"><i class="fas fa-bars"></i>Toggle menu</label>
		<input type="checkbox" id="menu-toggle"/>
		<ul class="menu">
			<li><a href="#aboutUs">About</a></li>
			<li><a href="#">News</a></li>
			<li><a href="#">Islands</a></li>
			<li><a href="#">Gallery</a></li>
		    <li><a href="#">Contact</a></li>
		</ul> <!-- menu -->
	</nav> <!-- toggle-menu -->

	<!-- START FORM-SEARCH -->
	<form action="#" method="#" class="search">
		<span><i class="fa fa-search"></i></span>
		<input type="search" placeholder="Srearch here">
	</form><!-- end form-search -->
	<!-- START BUTTON SIGN UP -->
	<button id="btn-sign-up" class="btn-sign-up">Sign up</button>

<!-- MODAL-FORM FOR RESPONSIVE -->
<main id="modal-form" class="modal-form" > 
	<form action="#" method="#">
		<span id="close-form-modal" class="close-form"><i class="far fa-times-circle"></i></span>
		<p>Sign in to continue</p>
		<p>If you've booked a tour or traveled with us in the past, you already have an account.</p>
		<a href="#">I don't have a password or I forgot my password.</a>
		<label for="e-mail"></label>
		<input type="E-mail" id="e-mail">
		<input type="password">
		<button class="submit-sign-in" onclick="viewForm()">Submit</button>
	</form> <!-- end modal-form -->
</main> <!-- end main modal-form -->
</header> <!-- the end header -->

<!-- Start block video-cover which contain video-cover and overlay-text and button have been named "See more" -->
<main class="video-container">
	<video autoplay loop muted playsinline class="bg_video">
		<source src="video_coverr/Tropical.mp4"></source>
		<source src="video_coverr/Tropical.webm" type="video/webm"></source>
	</video>

		  <h1>Travel deprives you of speech, and<br>then turns you into a better storyteller</h1>
	 </section>  --> <!-- bg_overlay
 </section> <!-video-container -->
</main>
